<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Svigufo - Eventos públicos e privados</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./assets/css/flexbox.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
</head>

<body>
  <header class="cabecalhoPrincipal">
    <div class="container">
      <img src="./assets/img/icon-login.png" />
      <!-- <h1 class="cabecalhoPrincipal-titulo">GUFO</h1> -->

      <nav class="cabecalhoPrincipal-nav">
        Administrador <i class="fa fa-cog" style="margin-left: 10px" aria-hidden="true"></i>
      </nav>
    </div>
  </header>

  <main class="conteudoPrincipal">
    <section class="conteudoPrincipal-cadastro">
      <h1 class="conteudoPrincipal-cadastro-titulo">Eventos</h1>
      <div class="container" id="conteudoPrincipal-lista-eventos">

      </div>

      <div class="container" id="conteudoPrincipal-cadastro-eventos">
        <h2 class="conteudoPrincipal-cadastro-titulo">Cadastrar Evento</h2>
        <div class="container" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
          <div class="container" style="width: 550px; min-height: 150px; text-align: right; margin-top: 50px;">
            <input type="text" style="width: 70%;margin: 10px; text-align: center; 
                background-color: #F8F8F8; font-family: 'Open Sans'; font-weight: lighter; 
                border: none; height: 34px; box-shadow: 1px 1px 1px #ccc;"
              placeholder="título do evento">
            <input type="text" style="width: 70%;margin: 10px; text-align: center; 
                background-color: #F8F8F8; font-family: 'Open Sans'; font-weight: lighter; 
                border: none; height: 34px; box-shadow: 1px 1px 1px #ccc;"
              placeholder="dd/MM/yyyy">
            <input type="text" style="width: 70%;margin: 10px; text-align: center; 
                background-color: #F8F8F8; font-family: 'Open Sans'; font-weight: lighter; 
                border: none; height: 34px; box-shadow: 1px 1px 1px #ccc;"
              placeholder="palestrante">
          </div>
          <div class="container" style="width: 550px; min-height: 150px; text-align: left; margin-top: 50px;">
            <textarea rows="7" cols="50" placeholder="descrição do evento" style="text-align: center; resize: none; background-color: #F8F8F8; font-family: 'Open Sans'; font-weight: lighter; 
            border: none; box-shadow: 1px 1px 1px #ccc; height: 149px;"></textarea>
            <!-- <textarea style="width: 70%;margin: 10px; text-align: center; 
                background-color: #F8F8F8; font-family: 'Open Sans'; font-weight: lighter; 
                border: none; height: 34px; box-shadow: 1px 1px 1px #ccc;">
                </textarea> -->
          </div>
        </div>
        <button class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">Cadastrar</button>
      </div>
    </section>
  </main>

  <footer class="rodapePrincipal">
    <section class="rodapePrincipal-patrocinadores">
      <div class="container">
        <p>Escola SENAI de Informática - 2019</p>
      </div>
    </section>
  </footer>

  <script src="https://use.fontawesome.com/6597eb2fde.js"></script>
</body>

</html>
