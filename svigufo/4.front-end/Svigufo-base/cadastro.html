<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Svigufo - Eventos públicos e privados</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="./assets/css/flexbox.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
</head>

<body>
  <header class="cabecalhoPrincipal">
    <div class="container">
      <img src="./assets/img/icon-login.png" />
      <!-- <h1 class="cabecalhoPrincipal-titulo">GUFO</h1> -->

      <nav class="cabecalhoPrincipal-nav">
        Administrador <i class="fa fa-cog" style="margin-left: 10px" aria-hidden="true"></i>
      </nav>
    </div>
  </header>

  <main class="conteudoPrincipal">
    <section class="conteudoPrincipal-cadastro">
      <h1 class="conteudoPrincipal-cadastro-titulo">Eventos</h1>
      <div class="container" id="conteudoPrincipal-lista-eventos">
        
      </div>

      <div class="container" id="conteudoPrincipal-cadastro-eventos">
        <h2 class="conteudoPrincipal-cadastro-titulo">Cadastrar Evento</h2>
        <div class="container">
          <!-- <div class="container container-eventos-esquerda"> -->

          <input type="text" placeholder="título do evento">
          <input type="text" placeholder="dd/MM/yyyy">
          <input type="text" placeholder="palestrante">
          <textarea rows="7" cols="50" placeholder="descrição do evento"></textarea>

          <!-- <div class="container container-eventos-direita">
          </div> -->
        </div>
        <button class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">Cadastrar</button>
      </div>
    </section>
  </main>

  <footer class="rodapePrincipal">
    <section class="rodapePrincipal-patrocinadores">
      <div class="container">
        <p>Escola SENAI de Informática - 2019</p>
      </div>
    </section>
  </footer>

  <script src="https://use.fontawesome.com/6597eb2fde.js"></script>
</body>

</html>
