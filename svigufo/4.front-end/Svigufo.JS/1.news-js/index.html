<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - News</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Se inscreva para receber mais informações</h1>
            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" 
                        placeholder="email@exemplo.com.br">
                </div>
                <div class="news__form-group">
                    <button class="button news__button" id="news__button" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let newsInput = document.getElementById("newsInputEmail");
        let newsButton = document.getElementById("news__button");

        newsInput.addEventListener("keyup", function() {
            if (newsInput.value.length < 6) {
                newsButton.disabled = true;
                newsButton.style.background = "red";
                console.log('falso');
            }
            else {
                newsButton.disabled = false;
                newsButton.style.background = "#ECDDF3";
                console.log('sucesso');
            }
        });

        newsButton.addEventListener("click", function(event) {
            event.preventDefault();
            console.log("Sucesso");
        });
    </script>

    
</body>
</html>
