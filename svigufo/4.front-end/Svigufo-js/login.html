<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Svigufo - Eventos públicos e privados</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container flex">
      <div class="img__login"><div class="img__overlay"></div></div>
      <div class="item__login">
        <div class="row">
          <div class="item">
            <img src="./assets/img/icon-login.png" class="icone__login" />
          </div>
          <div class="item">
            <p class="text__login">
              Bem-vindo! Faça login para acessar sua conta.
            </p>
          </div>

          <div class="item">
            <input
              class="input__login"
              placeholder="username"
              type="text"
              name="username"
              id="login__email"
              />
            </div>
            <div class="item">
              <input
              class="input__login"
              placeholder="password"
              type="password"
              name="password"
              id="login__password"
            />
          </div>
          <div class="item">
            <button class="btn btn__login" onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      function login() {
        const a = document.getElementById("login__email").value;
        const b = document.getElementById("login__password").value;
        const url = "http://localhost:5000/api/login";
        fetch(url, {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: a,
            senha: b
          })
        })
          .then(response => response.json())
          .then(data => localStorage.setItem("token", "Bearer " + data.token))
          .catch(error => console.log(error));

        redirecionar();
      }

      function redirecionar() {
        if (localStorage.getItem("token").length > 15) {
          window.location = "dashboard.html";
        }
      }
    </script>
  </body>
</html>
