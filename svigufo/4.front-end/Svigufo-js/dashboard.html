<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GUFO - Educação e Tecnologia</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/flexbox.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <img src="./assets/img/icon-login.png" />
        <!-- <h1 class="cabecalhoPrincipal-titulo">GUFO</h1> -->

        <nav class="cabecalhoPrincipal-nav">
          Administrador <i class="fa fa-cog" style="margin-left: 10px" aria-hidden="true"></i>
        </nav>
      </div>
    </header>

    <main class="conteudoPrincipal">
      <div class="container">
        <!-- <h2 class="subtitulo">Dashboard</h2> -->

        <nav>
          <ul class="conteudoPrincipal-dados">
            <li class="conteudoPrincipal-dados-link">
              <h2 class="conteudoPrincipal-dados-titulo titulo-azul">
                Usuários
              </h2>
              <i
                class="fa fa-2x fa-user-o conteudoPrincipal-icone-azul"
                aria-hidden="true"
              ></i>
              <span class="conteudoPrincipal-icone-span">1000</span>
            </li>
            <li class="conteudoPrincipal-dados-link">
              <h2 class="conteudoPrincipal-dados-titulo titulo-verde">
                Disciplinas
              </h2>
              <i
                class="fa fa-2x fa-user-o conteudoPrincipal-icone-verde"
                aria-hidden="true"
              ></i>
              <span class="conteudoPrincipal-icone-span">1000</span>
            </li>
            <li class="conteudoPrincipal-dados-link">
              <h2 class="conteudoPrincipal-dados-titulo titulo-roxo">
                Professores
              </h2>
              <i
                class="fa fa-2x fa-user-o conteudoPrincipal-icone-roxo"
                aria-hidden="true"
              ></i>
              <span class="conteudoPrincipal-icone-span">1000</span>
            </li>
            <li class="conteudoPrincipal-dados-link">
              <h2 class="conteudoPrincipal-dados-titulo titulo-vermelho">
                Alunos
              </h2>
              <i
                class="fa fa-2x fa-user-o conteudoPrincipal-icone-vermelho"
                aria-hidden="true"
              ></i>
              <span class="conteudoPrincipal-icone-span">1000</span>
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <footer class="rodapePrincipal">
      <section class="rodapePrincipal-patrocinadores">
        <div class="container"><p>Escola SENAI de Informática - 2019</p></div>
      </section>
    </footer>

    <script src="https://use.fontawesome.com/6597eb2fde.js"></script>
  </body>
</html>
