<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>SP - Medical Group</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container flex">
      <div class="img__login"><div class="img__overlay"></div></div>
      <div class="item__login">
        <div class="row">
          <div class="item">
            <img src="./assets/img/icon-login.png" class="icone__login" />
          </div>
          <div class="item">
            <p class="text__login">
              Bem-vindo! Fa√ßa login para acessar sua conta.
            </p>
          </div>

          <div class="item">
            <input
              class="input__login"
              placeholder="username"
              type="text"
              name="username"
            />
          </div>
          <div class="item">
            <input
              class="input__login"
              placeholder="password"
              type="password"
              name="password"
            />
          </div>
          <div class="item">
            <p class="text__login senha__login">Esqueci a senha.</p>
          </div>
          <div class="item"><button class="btn btn__login">Login</button></div>
        </div>
      </div>
    </section>
  </body>
</html>
